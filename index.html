<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynk AI | Smart Router</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8faff; /* Light Blue-ish White */
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        /* --- Logo Style --- */
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .logo span {
            color: transparent;
            -webkit-text-stroke: 1.5px #0052ff; /* Blue Outline for AI */
        }

        /* --- Typewriter Animation --- */
        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
            height: 24px;
            border-right: 2px solid #0052ff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #0052ff; }
        }

        /* --- Input & Button --- */
        .glass-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(0, 82, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 82, 255, 0.05);
        }

        input {
            width: 100%;
            padding: 18px;
            border: 1.5px solid #eee;
            border-radius: 14px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0052ff;
            box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background: #002d80; /* Dark Blue */
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0052ff;
            transform: translateY(-2px);
        }

        #status { margin-top: 15px; font-weight: 500; }
    </style>
</head>
