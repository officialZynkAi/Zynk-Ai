<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynk AI | Unified Intelligence</title>
    <style>
        :root {
            --primary: #0071e3;
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --border: #d2d2d7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        body {
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { width: 90%; max-width: 480px; text-align: center; }

        /* Smooth Reveal Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal { opacity: 0; animation: fadeInUp 1.2s cubic-bezier(0.15, 0.85, 0.35, 1) forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }

        .logo { font-size: 2.6rem; font-weight: 700; letter-spacing: -1.2px; margin-bottom: 35px; }
        .logo span { color: var(--primary); }

        .tagline {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: var(--text-sec);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .main-headline {
            font-size: 2.1rem;
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        /* Typewriter - NO BLINKING LINE */
        .typewriter-text {
            font-size: 1rem;
            color: var(--text-sec);
            margin-bottom: 35px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: type 2.5s steps(40) forwards;
            animation-delay: 0.8s;
            border-right: none; /* Removed blinker */
        }

        @keyframes type { from { width: 0; } to { width: 100%; } }

        /* Features - Dot Separator Style */
        .features {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 45px;
            font-size: 0.85rem;
            color: var(--text-sec);
            font-weight: 500;
        }
        .dot { width: 3.5px; height: 3.5px; background: #d2d2d7; border-radius: 50%; align-self: center; }

        /* Minimalist Input Form */
        .input-group { position: relative; max-width: 360px; margin: 0 auto; }

        input {
            width: 100%;
            padding: 18px 22px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1rem;
            outline: none;
            background: #f5f5f7;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.08);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 17px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { opacity: 0.85; transform: scale(0.99); }

        #status { margin-top: 20px; font-size: 0.9rem; color: var(--text-sec); font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo reveal">Zynk<span>AI</span></div>
        
        <div class="reveal delay-1">
            <p class="tagline">The Routing Layer</p>
            <h1 class="main-headline">One unified interface.<br>Tailored intelligence for every task.</h1>
            
            <div class="typewriter-text">Autonomous model routing for high-performance teams.</div>

            <div class="features">
                <span>Strategic Logic</span>
                <div class="dot"></div>
                <span>Neural Coding</span>
                <div class="dot"></div>
                <span>Creative Suite</span>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Work email address" required>
                <button onclick="joinWaitlist()">Join the Waitlist</button>
                <div id="status"></div>
            </div>
        </div>
    </div>

</body>
</html>
