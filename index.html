<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynk AI | Smart Router</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f8faff;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container { text-align: center; width: 90%; max-width: 500px; }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        .logo span {
            color: transparent;
            -webkit-text-stroke: 1.5px #0052ff;
        }

        /* --- Typewriter Fix --- */
        .subtitle-container {
            margin-bottom: 40px;
            height: 30px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0052ff; /* Ye wo line hai */
            width: 0;
            animation: typing 3s steps(30) forwards, blink 0.7s infinite, hideCursor 0.1s forwards 3.5s;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }
        /* Ye animation line ko hata degi likhne ke baad */
        @keyframes hideCursor { to { border-right: none; } }

        .glass-box {
            background: white;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(0, 82, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        input {
            width: 100%;
            padding: 18px;
            border: 1.5px solid #eee;
            border-radius: 14px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #002d80;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #status { margin-top: 15px; font-weight: 500; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Zynk <span>AI</span></div>
        <div class="subtitle-container">
            <div class="subtitle">The smartest AI router is coming...</div>
        </div>

        <div class="glass-box">
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="joinWaitlist()">Join the Waitlist</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        async function joinWaitlist() {
            const emailField = document.getElementById('email');
            const statusDiv = document.getElementById('status');
            const email = emailField.value.trim();
            
            // APNI DETAILS YAHAN DALO
            const supabaseUrl = 'https://sicabblqhtjgbheutamv.supabase.co'; 
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpY2FiYmxxaHRqZ2JoZXV0YW12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTAzOTEsImV4cCI6MjA4NTg4NjM5MX0.DRHTaK6DTzVtkR6bzDXi_PAJEH085V-QVvZ6QydmYRw';

            if (!email || !email.includes('@')) {
                statusDiv.style.color = "red";
                statusDiv.innerText = "Please enter a valid email!";
                return;
            }

            statusDiv.style.color = "#555";
            statusDiv.innerText = "Connecting...";

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/waitlist`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    statusDiv.style.color = "green";
                    statusDiv.innerText = "Success! You're on the list. ðŸš€";
                    emailField.value = "";
                } else {
                    const err = await response.json();
                    statusDiv.style.color = "red";
                    statusDiv.innerText = "Error: " + (err.message || "Try again");
                }
            } catch (e) {
                statusDiv.style.color = "red";
                statusDiv.innerText = "Failed to connect to Supabase.";
            }
        }
    </script>
    
</body>
</html>
